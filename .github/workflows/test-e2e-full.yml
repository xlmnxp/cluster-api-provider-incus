name: End to End Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-e2e:
    strategy:
      fail-fast: false
      matrix:
        infrastructure: [lxd, incus]
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Prepare runner
        run: |
          ./hack/scripts/ci/setup-github-actions.sh

      - name: Setup infrastructure
        run: |
          ./hack/scripts/ci/setup-ovn-localhost.sh
          ./hack/scripts/ci/setup-${{ matrix.infrastructure }}.sh

      - name: Build the e2e controller image
        run: make e2e-image

      - name: Run e2e tests
        run: make test-e2e

      - name: Upload e2e artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: artifacts-${{ matrix.infrastructure }}-${{ matrix.arch }}
          path: _artifacts
